<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation | Regular Expression | AJAX</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="section-title">
                        <h1>Form validation using <b>Regular Expression</b> <span>AJAX is working behind</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="registation-from">
                        <h2>Registaion Form</h2>
                        <div class="output"></div> <!-- Output will be shown here -->
                        <form action="#" method="POST">
                            <input type="text" placeholder="Enter your name" name="name" class="nameField">
                            <input type="email" placeholder="Enter your email" name="email" class="emailField">
                            <input type="tel" placeholder="Enter your phone number (only for Bangladesh)" name="phone" class="phoneField">
                            <input type="password" placeholder="Enter your password" name="password" class="password">
                            <input type="password" placeholder="Re-enter your password" name="passwordTwo" class="passwordTwo">
                            <input type="button" value="Submit" class="registationBtn">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <h2>Login Form</h2>
                        <div class="logInOutput"></div>
                        <form action="#" method="get">
                            <input type="email" placeholder="Enter your Email" class="logInEmail">
                            <input type="password" placeholder="Enter Password" class="logInPassword">
                            <input type="button" value="Login" class="logInBtn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script type="module" src="validation.js"></script>
</body>
</html>
