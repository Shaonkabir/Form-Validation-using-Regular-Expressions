<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registation | Form Validation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="page">
      <form class="form" action = "#">
        <div class="form__container">
            <div class="logo"><img class="logo__pic" src="assets/img/logo.svg" width="45"></div>
            <div class="output"></div>
            <div class="fieldset">
                <div class="field">
                        <input type="text" placeholder="Enter your name" name="name" class="nameField input">
                        <input type="email" placeholder="Enter your email" name="email" class="emailField input">
                        <input type="tel" placeholder="Enter your phone number" name="phone" class="phoneField input">
                        <input type="password" placeholder="Enter your password" name="password" class="password input">
                        <input type="password" placeholder="Re-enter your password" name="passwordTwo" class="passwordTwo input">
                </div>
            </div>
            <input type="button" value="Sign Up" class="btn registationBtn">
            <div class="text">By creating an account, you agree and accept our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</div>
        </div>
        <div class="form__footer">Already have an account? <a href="login.html">Log in</a></div>
      </form>
    </div>
    <script type="module" src="registation.js"></script>
  </body>
</html>
